name: Deploy to Raspberry Pi

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js app
        run: npm run build

      - name: Create deployment package
        run: |
          mkdir -p deploy
          cp -r .next deploy/
          cp -r public deploy/
          cp package.json deploy/
          cp package-lock.json deploy/
          cp next.config.js deploy/
          cp ecosystem.config.js deploy/

      - name: Deploy to Raspberry Pi
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.PI_HOST }}
          username: ${{ secrets.PI_USERNAME }}
          key: ${{ secrets.PI_SSH_KEY }}
          port: ${{ secrets.PI_PORT }}
          source: "deploy/*"
          target: "/home/${{ secrets.PI_USERNAME }}/postaposite-temp"
          strip_components: 1

      - name: Execute deployment script
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PI_HOST }}
          username: ${{ secrets.PI_USERNAME }}
          key: ${{ secrets.PI_SSH_KEY }}
          port: ${{ secrets.PI_PORT }}
          script: |
            cd /home/${{ secrets.PI_USERNAME }}

            # Stop current app
            pm2 stop postaposite || true

            # Backup current version
            if [ -d "postaposite" ]; then
              rm -rf postaposite-backup
              mv postaposite postaposite-backup
            fi

            # Deploy new version
            mv postaposite-temp postaposite
            cd postaposite

            # Install production dependencies only
            npm ci --production

            # Start/restart with PM2
            pm2 start ecosystem.config.js
            pm2 save

            echo "Deployment completed successfully!"
